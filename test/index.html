<!doctype html>
 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="description" content="${description}" />

  <body>
    <svg id='graph'></svg>

<style>
*, *:before, *:after {
  box-sizing: border-box; 
}
html {
  font-size: 62.5%;
}
body {
  color: #444;
  background-color: hsl(0, 0%, 96%);
}
h1 {
  font-size: 1.8rem;
}

svg {
  background-color: white;
}
</style>

<script>

var rand = function(min, max) {
  return Math.floor(Math.random()*(max-min)+min);
};


var candleDataset = (function() {
  var a = [];
  var open = null;
  var range = 50;
  
  for (var i=0; i<20; ++i) {
    if (!open) {
      var open = rand(40, 80);
    }
    else {
      open = close;
    }
    var close = open + rand(-50, 50);
    var v1 = open + rand(-range, range);
    var v2 = open + rand(-range, range);
    var v3 = close + rand(-range, range);
    var v4 = close + rand(-range, range);
    var high = Math.max(open, close, v1, v2, v3, v4);
    var low = Math.min(open, close, v1, v2, v3, v4);
    a.push({
      open: open,
      close: close,
      high: high,
      low: low,
    });
  }
  
  return a;
})();


window.onload = function() {
  var g = new Graph({
    query: '#graph',
    width: 360,
    height: 240,
    max: 220,
    min: 0,
  });
  
  g.render();
  // setTimeout(function() {
  //   g.render([100, 200, 150, 120, 160]);
  // }, 1000);
  // setTimeout(function() {
  //   g.render([200, 150, 10]);
  // }, 2000);

  var pathA = new Graph.Path({
    stroke: 'blue',
  }).addChildTo(g);
  pathA.render([20, 40, 60, 80]);
  setTimeout(function() {
    pathA.render([120, 160, 80]);
  }, 1000);
  setTimeout(function() {
    pathA.render([200, 150, 10]);
  }, 2000);


  var pathB = new Graph.Path({
    stroke: 'red',
  }).addChildTo(g);
  pathB.render([100, 200, 200, 150]);
  setTimeout(function() {
    pathB.render([80, 120, 55, 100]);
  }, 1000);


  var candlestick = new Graph.Candlestick({

  }).addChildTo(g);

  candlestick.render(candleDataset);
};
</script>
